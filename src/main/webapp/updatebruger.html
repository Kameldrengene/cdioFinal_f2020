<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update bruger</title>

    <!-- Henter Font fra Google's Font API
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans" > -->

    <!-- Linker vores stylesheet -->
    <link rel="stylesheet" type="text/css" href="default.css">
    <link rel="stylesheet" type="text/css" href="updatebruger.css">
</head>
<body>
<div id="content"><h1>Update bruger</h1>
    <br>


    <input type="text" id="usernameU" placeholder="Brugernavn"><br>
    <input type="text" id="iniU"  placeholder="Initialer"><br>
    <input type="text" id="cprU"  placeholder="CPR-Nummer"><br>
    <input type="text" id="passU"  placeholder="Password"><br>

    <!-- En <div> (gruppe) der indeholder en serie labels og 'radio'-knapper -->
    <div class="roller">
        <!-- Kun én knap af dem med "name=gender" kan vælges -->
        <label id="subject">Vælg rolle:</label><br>

        <input type="checkbox" id="role1U" name="Admin" value="Admin">
        <label for="role1U"> Admin </label><br>

        <input type="checkbox" id="role2U" name="Foreman" value="Foreman">
        <label for="role2U"> Foreman</label><br>

        <input type="checkbox" id="role3U" name="Operator" value="Operator">
        <label for="role3U"> Operator</label><br>

        <input type="checkbox" id="role4U" name="Pharmacist" value="Pharmacist">
        <label for="role4U"> Pharmacist</label><br><br>

        <input type="button" onclick="updateUser()" class="hvr-pop" value="Update">
    </div>

    <script src="updateUser.js"></script>
    <script src="fetchUser.js"></script></script></div>

</body>
</html>
