<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Opret bruger</title>

    <!-- Henter Font fra Google's Font API Stærk inspireret af Malte's løsning i for html og css
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans" > -->

    <!-- Linker vores stylesheet -->
    <link rel="stylesheet" type="text/css" href="../../default.css">
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
<div id="content"><h1>Opret ny bruger</h1>
    <br>


    <input type="text" id="username" placeholder="Brugernavn" value=""><br>
    <input type="text" id="ini"  placeholder="Initialer" value=""><br>
    <input type="text" id="pass"  placeholder="Password" value=""><br>


    <!-- En <div> (gruppe) der indeholder en serie labels og 'radio'-knapper -->
    <div class="roller">
        <!-- Kun én knap af dem med "name=gender" kan vælges -->
        <form>
        <h3>Vælg Job</h3>

            <table class="rolletabel">
                <tr>
                    <td><input type="radio" id="role1" name="jobs" class="jobsradio"  value="Administrator"></td>
                    <td><label for="role1"> Administrators </label><br></td>
                </tr>
                <tr>
                    <td><input type="radio" id="role2" name="jobs" class="jobsradio" value="Farmaceut"></td>
                    <td><label for="role2"> Farmaceut </label><br></td>
                </tr>
                <tr>
                    <td><input type="radio" id="role3" name="jobs" class="jobsradio" value="Produktionsleder"></td>
                    <td><label for="role3"> Produktionsleder</label><br></td>
                </tr>
                <tr>
                    <td><input type="radio" id="role4" name="jobs" class="jobsradio" value="Laborant"></td>
                    <td><label for="role4"> Laborant </label><br></td>
                </tr>
            </table>
        </form>
    </div>
    <div class="aktivopret">
        <table class="rolletabel">
        <h3>Vælg om aktiv</h3>
        <tr>
            <td><input type="radio" id="aktivcheckbox" name="aktive" class="jobs" value="true"></td>
            <td><label for="aktivcheckbox"> yes </label><br></td>
        </tr>
        <tr>
            <td><input type="radio" id="aktivcheckboxno" name="aktive" class="jobs" value="false"></td>
            <td><label for="aktivcheckboxno"> no </label><br></td>
        </tr>
        </table>
    </div>
        <input type="button" onclick="postUserData()" class="hvr-pop" value="Opret">
    </div>
</div>
</body>
</html>
