<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update bruger</title>

    <!-- Henter Font fra Google's Font API
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans" > -->

    <!-- Linker vores stylesheet -->
    <link rel="stylesheet" type="text/css" href="../../default.css">
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
<div id="content"><h1>RET BRUGER</h1>
    <br>


    <input type="text" id="UpUsername" placeholder="Brugernavn" value=""><br>
    <input type="text" id="Upini"  placeholder="Initialer" value=""><br>
    <input type="text" id="Uppass"  placeholder="Password" value=""><br>


    <!-- En <div> (gruppe) der indeholder en serie labels og 'radio'-knapper -->
    <div class="radiogroup">
        <form>
        <h3>Vælg Job</h3>

        <!-- Kun én knap af dem med "name=gender" kan vælges -->
        <table class="rolletabel">
        <tr>
        <td><input type="radio" id="Uprole1" name="jobs" class="jobsradio"  value="Administrator"></td>
        <td><label for="Uprole1"> Administrators </label></td>
        </tr>
        <tr>
        <td><input type="radio" id="Uprole2" name="jobs" class="jobsradio" value="Farmaceut"></td>
        <td><label for="Uprole2"> Farmaceut </label><br></td>
        </tr>
        <tr>
        <td><input type="radio" id="Uprole3" name="jobs" class="jobsradio" value="Produktionsleder"></td>
        <td><label for="Uprole3"> Produktionsleder</label><br></td>
        </tr>
        <tr>
        <td><input type="radio" id="Uprole4" name="jobs" class="jobsradio" value="Laborant"></td>
        <td><label for="Uprole4"> Laborant </label><br></td>
        </tr>
        </table>
        </form>
    </div>

    <div class="aktivgroup">
        <table class="rolletabel">
            <h3>Vælg aktivitet</h3>
            <tr>
                <td><input type="radio" id="Upyes" name="aktive" class="jobs" value="true"></td>
                <td><label for="Upyes"> yes </label><br></td>
            </tr>
            <tr>
                <td><input type="radio" id="Upno" name="aktive" class="jobs" value="false"></td>
                <td><label for="Upno"> no </label><br></td>
            </tr>
        </table>
    </div>

    <input type="button" onclick="postUserUpdate()" class="hvr-pop" value="Ret">
</div>
</body>
</html>
