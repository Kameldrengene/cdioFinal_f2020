<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update bruger</title>

    <!-- Henter Font fra Google's Font API
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans" > -->

    <!-- Linker vores stylesheet -->
    <link rel="stylesheet" type="text/css" href="../../default.css">
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
<div id="content"><h1>RET BRUGER</h1>
    <br>


    <input type="text" id="UpUsername" placeholder="Brugernavn" value=""><br>
    <input type="text" id="Upini"  placeholder="Initialer" value=""><br>
    <input type="text" id="Upcpr"  placeholder="CPR-Nummer" value=""><br>
    <input type="text" id="Uppass"  placeholder="Password" value=""><br>


    <!-- En <div> (gruppe) der indeholder en serie labels og 'radio'-knapper -->
    <div class="roller">
        <!-- Kun én knap af dem med "name=gender" kan vælges -->
        <label id="subject">Vælg job:</label><br>

        <input type="radio" id="Uprole1" name="jobs" class="jobsradio"  value="Administrator">
        <label for="Uprole1"> Administrators </label><br>

        <input type="radio" id="Uprole2" name="jobs" class="jobsradio" value="Farmaceut">
        <label for="Uprole2"> Farmaceut </label><br>

        <input type="radio" id="Uprole3" name="jobs" class="jobsradio" value="Produktionsleder">
        <label for="Uprole3"> Produktionsleder</label><br>

        <input type="radio" id="Uprole4" name="jobs" class="jobsradio" value="Laborant">
        <label for="Uprole4"> Laborant </label><br><br>

        <label id="Upaktiv"> aktiv: </label><br>

        <input type="radio" id="Upyes" name="aktive" class="jobs" value="true">
        <label for="Upyes"> yes </label><br>

        <input type="radio" id="Upno" name="aktive" class="jobs" value="false">
        <label for="Upno"> no </label><br>

        <input type="button" onclick="postUpdate()" class="hvr-pop" value="Opret">
    </div>
</div>
</body>
</html>
