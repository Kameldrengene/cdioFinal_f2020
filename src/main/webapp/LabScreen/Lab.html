<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vælg Produktbatch</title>
    <link rel="stylesheet" type="text/css" href="LabScreen/Lab.css">
    <script src="LabScreen/Lab.js"></script>
</head>

<body>

    <h5 id="brugerInfo">Loading</h5>
    <script>currentUser();</script>
    <div class="loads"><div id="loading"></div> </div>

    <h1>Laborant</h1>

    <div id="content">

        <br>
        <h2>Vælg ID på produktbatch</h2>

        <br>
        <select id="pbvalg" style="font-size: 14pt">
            <option value="None">Vælg ID</option>
        </select>

        <script>showPBList()</script>

        <br>
        <br>

        <table>
            <tr>
                <td>
                    <input id="confirmbtn" type="button" onclick="
                    const id = document.getElementById('pbvalg').value;
                    if (id == 'None') {
                        alert('Vælg en ID');
                    } else {
                        getProductBatch(id)
                    }"
                           class="hvr-pop" value="Vælg">
                </td>
            </tr>
            <tr>
                <td>
                    <script>showCorrectButton();</script>
                    <div class="logudEllerTilbage"></div>
                </td>
            </tr>
        </table>


    </div>

    </body>

</html>

</body>
</html>
